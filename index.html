<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar">

        <div class="logo">
            <img src="./assets/website-logo.png" alt="website-logo" class="logo-img">
        </div>

        <div class="nav-links">
            <a href="#">RETAIL</a>
            <a href="#">SME</a>
            <a href="#">CORPORATE</a>
            <a href="#">ABOUT US</a>
            <a href="#">COVID 19</a>
            <a href="#">CAMPGAINS</a>
        </div>

        <div class="other-links">
            <a href="#"><img src="./assets/search-icon.png" alt="search-icon"></a>
            <button class="service-btn">iService</button>
        </div>

    </nav>

    <main class="hero-section">

        <div class="hero-left-section">
            <h1 class="hero-heading">Chase Your Dream with us</h1>
            <p class="hero-subheading">The harder you work for something, the greater you'll feel when you achieve it.</p>
            <div class="hero-btns">
                <button class="hero-submit-btn">APPLY ONLINE</button>
                <button class="hero-other-btn">LOAN CALCULATOR</button>
            </div>
            <div class="contact">
                <div class="contact-stats">
                    <img src="./assets/phone.png" alt="">
                    <p>1659</p>
                </div>
                <div class="line"></div>
                <div class="social-links">
                    <a href="#"><img src="./assets/facebook.png" alt="facebook-icon"></a>
                    <a href="#"><img src="./assets/youtube.png" alt="youtube-icon"></a>
                    <a href="#"><img src="./assets/linkedin.png" alt="linkedin-icon"></a>
                    <a href="#"><img src="./assets/instagram.png" alt="instagram-icon"></a>
                </div>
            </div>
        </div>

        <div class="hero-right-section">
            <img class="hero-img" src="./assets/hero-image.png" alt="hero-image">
            <div class="home-icon"><img src="./assets/House.png" alt="house-icon">Home Loan</div>
            <div class="car-icon"><img src="./assets/car.png" alt="car-icon">Car Loan</div>
        </div>

    </main>

</body>
</html>
